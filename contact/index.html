---
layout: page
title: Contact
subtitle: Nous contacter
---

<form id="contactForm" action="#">
  <div class="row">
    <div class="small-12 medium-6 columns">
      <label>
        Prénom
        <input id="prenom" type="text" placeholder="Pierre" name="prenom" required>
      </label>
    </div>
    <div class="small-12 medium-6 columns">
      <label>
        Nom
        <input id="nom" type="text" placeholder="Dupond" name="nom" required>
      </label>
    </div>
    <div class="small-12 columns">
      <label>
        Société
        <input id="societe" type="text" placeholder="Inspire, Inc." name="societe" required>
      </label>
    </div>
    <div class="small-12 columns">
      <label>
        Adresse email
        <input id="mail" type="email" placeholder="pierre.dupond@inspire-telecom.com" name="email" required>
      </label>
    </div>
    <div class="small-12 columns">
      <label>
        Téléphone
        <input id="tel" type="tel" placeholder="0623456789" name="tel">
      </label>
    </div>
    <div class="small-12 columns">
      <label>
        Sujet
        <select id="sujet" name="sujet">
          <option value="general">Général</option>
          <option value="devis">Demande de devis</option>
        </select>
      </label>
    </div>
    <div class="small-12 columns">
      <label>
        Message
        <textarea id="message" placeholder="Nous souhaitons échanger avec vous..." name="message" required></textarea>
      </label>
    </div>
    <div class="columns">
      <button class="expanded button large" type="submit">Envoyer</button>
    </div>
  </div>
</form>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script>

  $( document ).ready(function() {
  $('#contactForm').submit(function (event)
  {

    var obj = new Object();

    obj.nom = document.getElementById('nom').value;
    obj.prenom = document.getElementById('prenom').value;
    obj.societe = document.getElementById('societe').value;
    obj.mail = document.getElementById('mail').value;
    obj.tel = document.getElementById('tel').value;
    obj.message = document.getElementById('message').value;

    var sujet_id = document.getElementById('sujet').value;
    var sujet;
    if (sujet_id == "devis")
      sujet = "Demande de devis";
    else
      sujet = "Demande générale"
    obj.sujet = sujet;

    var jsonString= JSON.stringify(obj);

    var http = new XMLHttpRequest();
    var url = "https://send.haboob.co/v1/hooks/Hkzbutm6g/send/production";
    var params = jsonString;
    http.open("POST", url, true);

    http.setRequestHeader("Content-type", "application/json");

    http.onload = function () {
      window.open("success.html","_self")
    }

    http.send(params);

    event.preventDefault();

  });
  });

</script>
